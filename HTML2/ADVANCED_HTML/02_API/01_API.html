<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container{
    width: 350px;
    height: 350px;
    padding: 10px;
    border: 1px solid black;
}
</style>
<body>
    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <br>
    <img id="myimage" src="./image.png" alt="image" draggable="true" width="250" height="250" ondragstart="drag(event)">
</body>
<script>
    function allowDrop(e){
    e.preventDefault()
    }
    function drag(e){
        
        e.dataTransfer.setData("myimagetotransfer",e.target.id)
    }
    function drop(e){
        e.preventDefault();
        var data=e.dataTransfer.getData("myimagetotransfer")
        e.target.appendChild(document.getElementById(data))
    }
</script>
</html>


<!-- 
 
Explanation :
There is an image with the draggable attribute set to "true", which means it can be dragged by the user. When the user starts dragging the image, 
the drag event is fired, and the setData method is used to store the ID of the image being dragged. When the user drops the image onto the container div, 
the drop event is fired, and the getData method is used to retrieve the ID of the image. Finally, the appendChild method is used to add the image to the container 
div. The allowDrop function is used to allow the image to be dropped onto the container div by preventing the default behavior of the browser. -->
